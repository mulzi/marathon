<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <script src="static/config.js"></script>
</head>
<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <script>
    let docEl = document.documentElement,
    clientWidth = docEl.clientWidth,
    clientHeight = docEl.clientHeight;
    docEl.style.fontSize = 100 * parseFloat((clientHeight / 896).toFixed(2)) + 'px';
    const initialHeight = clientHeight;
    (function(doc, win) {
      let docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function() {
          let clientWidth = docEl.clientWidth;
          let clientHeight = docEl.clientHeight;
          if (!clientWidth) return;
          // docEl.style.fontSize = 100 * parseFloat((docEl.clientHeight / 896).toFixed(2)) + 'px';
        };
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      if (location.protocol === 'https:') {
        const metaTag = doc.createElement('meta');

        // 设置 meta 标签的属性
        metaTag.setAttribute('http-equiv', 'Content-Security-Policy');
        metaTag.setAttribute('content', 'upgrade-insecure-requests');

        // 将 meta 标签插入到 head 元素中
        doc.head.appendChild(metaTag);
      }
      // doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
  </script>
  <script src="static/moment.min.js"></script>
  <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
  <script src="https://res2.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
</body>
</html>
